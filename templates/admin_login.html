<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #1e1e2f;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 420px;
            color: #fff;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #00c6ff;
            margin-bottom: 1.8rem;
            font-size: 1.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #ccc;
        }

        input {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #2b2b3d;
            color: #fff;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 6px rgba(0, 198, 255, 0.6);
            outline: none;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #00c6ff, #007bff);
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }

        .flash-message {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
        }

        .flash-success {
            background: rgba(0, 200, 81, 0.15);
            color: #00c851;
        }

        .flash-danger {
            background: rgba(255, 0, 0, 0.15);
            color: #ff4444;
        }

        p {
            text-align: center;
            margin-top: 18px;
            font-size: 0.9rem;
            color: #ccc;
        }

        p a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>



        <form method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>New here? <a href="{{ url_for('admin.register') }}">Register now</a></p>
    </div>
</body>

</html>
