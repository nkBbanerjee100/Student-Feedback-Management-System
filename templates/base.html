<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            padding: 2rem;
            animation: bgAnimation 15s ease infinite;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        .section {
            background: #fff;
            padding: 2rem;
            width: 280px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .section h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #007bff;
            position: relative;
        }

        .section h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .section a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 10px 0;
            padding: 10px 18px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .section a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, #00c6ff, #007bff);
        }

        .section a i {
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>ðŸŽ“ Welcome to Feedback Portal</h1>
        <div class="container">
            <!-- Student Section -->
            <div class="section">
                <h2><i class="fas fa-user-graduate"></i> Student</h2>
                <a href="{{ url_for('student.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('student.register') }}"><i class="fas fa-user-plus"></i> Register</a>
                <a href="{{ url_for('feedback.submit_feedback') }}"><i class="fas fa-comment-dots"></i> Submit
                    Feedback</a>
            </div>

            <!-- Admin Section -->
            <div class="section">
                <h2><i class="fas fa-user-shield"></i> Admin</h2>
                <a href="{{ url_for('admin.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('admin.register') }}"><i class="fas fa-user-plus"></i> Register</a>
                <a href="{{ url_for('admin.view_feedback') }}"><i class="fas fa-comments"></i> View Feedback</a>
            </div>
        </div>
    </div>
</body>

</html>
