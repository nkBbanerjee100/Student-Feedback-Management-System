<!doctype html>
<!--
Admin registration page template.
Purpose: create new admin accounts and show backend flash status.
Expected context:
- flashed messages (Flask session-based).
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 430px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            background: #fff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .flash-message {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #444;
            font-size: 14px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating animation for subtle life */
        @keyframes floaty {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .register-container {
            animation: fadeIn 0.7s ease-in-out, floaty 6s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Admin Registration</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="flash-message {% if category=='danger' %}flash-danger{% else %}flash-success{% endif %}">
            {{ message }}
        </p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already registered? <a href="{{ url_for('admin.login') }}">Login here</a></p>
    </div>
</body>

</html>
