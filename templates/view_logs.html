<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
            z-index: 1000;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #cc0000, #ff4d4d);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 0, 0, 0.6);
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .btn-download {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: linear-gradient(135deg, #00c6ff, #007bff);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
        }

        .logs-box {
            background: #0d0d0d;
            color: #dcdcdc;
            padding: 1.2rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            max-height: 520px;
            overflow-y: auto;
            font-family: "Fira Code", "Consolas", monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            border: 1px solid #333;
            white-space: pre-wrap;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
            animation: flicker 3s infinite;
        }

        .logs-box .error {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 6px rgba(255, 50, 50, 0.7);
        }

        .logs-box .warning {
            color: #feca57;
            font-weight: bold;
            text-shadow: 0 0 6px rgba(255, 200, 0, 0.7);
        }

        .logs-box .info {
            color: #1dd1a1;
            text-shadow: 0 0 6px rgba(50, 255, 150, 0.6);
        }

        .logs-box .debug {
            color: #54a0ff;
            text-shadow: 0 0 6px rgba(80, 160, 255, 0.6);
        }

        .logs-box::-webkit-scrollbar {
            width: 10px;
        }

        .logs-box::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .logs-box::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #007bff, #00c6ff);
            border-radius: 6px;
        }

        .logs-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00c6ff, #007bff);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.95;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Logout Button -->
    <a href="{{ url_for('admin.logout') }}" class="logout-btn">üö™ Logout</a>

    <div class="container">
        <h2>üìú Application Logs</h2>
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <a href="{{ url_for('admin.download_logs') }}" class="btn-download">‚¨á Download Log File</a>
        </div>
        <div class="logs-box">
            {% for line in logs %}
            {% if "ERROR" in line %}
            <div class="error">üî• {{ line }}</div>
            {% elif "WARNING" in line %}
            <div class="warning">‚ö† {{ line }}</div>
            {% elif "INFO" in line %}
            <div class="info">‚Ñπ {{ line }}</div>
            {% elif "DEBUG" in line %}
            <div class="debug">üêû {{ line }}</div>
            {% else %}
            <div>{{ line }}</div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
