<!DOCTYPE html>
<!--
Feedback submission page template.
Purpose: allow authenticated students to submit one feedback per course.
Expected context:
- courses: list of course rows with id/name.
- reviewed_course_ids: list of course ids already reviewed by current student.
- error_msg: optional validation/business-rule error string.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus,
        input:focus,
        textarea:focus {
            border-color: #ff758c;
            box-shadow: 0 0 6px rgba(255, 117, 140, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }

        .logout-btn {
            margin-bottom: 1rem;
            background: #444;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #222;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Popup for error -->
    {% if error_msg %}
    <script>
        window.onload = function () {
            alert("{{ error_msg }}");
        };
    </script>
    {% endif %}

    <div class="feedback-container">
        <h2>Submit Feedback</h2>

        {% if session.get('student_email') %}
        <form action="{{ url_for('student.logout') }}" method="get">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        {% elif session.get('admin_email') %}
        <form action="{{ url_for('admin.logout') }}" method="get">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        {% endif %}

        <form method="POST">
            <label for="course">Course:</label>
            <select name="course_id" required>
                {% for course in courses %}
                <option value="{{ course['id'] }}" {% if course['id'] in reviewed_course_ids %} disabled {% endif %}>
                    {{ course['name'] }}
                    {% if course['id'] in reviewed_course_ids %} (Already Submitted) {% endif %}
                </option>
                {% endfor %}
            </select>

            <label for="rating">Rating (1-5):</label>
            <input type="number" name="rating" min="1" max="5" required>

            <label for="comments">Comments:</label>
            <textarea name="comments" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
